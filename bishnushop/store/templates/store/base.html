<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
      .display-5{
        font-size: 25px;
        font-weight: 400;
      }
    </style>
    <title>Document</title>
</head>
<body>
    <!--Haeder start-->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">vishnustore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mb-lg-0">
             
              <li class="nav-item">
                <a class="nav-link " href="/" tabindex="-1" aria-disabled="true">Store</a>
              </li>
             
            </ul>
          

            {% if request.user.is_authenticated %}
            <ul class="navbar-nav mb-lg-0">
             

              <li class="nav-item">
                <a class="nav-link " href="/orders" tabindex="-1" aria-disabled="true">My Orders</a>
              </li>
           
              <li class="nav-item">
                <a class="nav-link " href="/logout" tabindex="-1" aria-disabled="true">Logout</a>
              </li>
            
            </ul>

            {% else %}}
            <ul class="navbar-nav  mb-lg-0">
             
             
              <li class="nav-item">
                <a class="nav-link" href="/login" tabindex="-1" aria-disabled="true">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/signup" tabindex="-1" aria-disabled="true">Signup</a>
              </li>
            
            </ul>
          
            {% endif %}

           

          </div>
        </div>
      </nav>
      <!--Header end-->
   <!--main content start-->
  <div>
    {%  block content %}



    {% endblock %}
  </div>
  <!--main content end-->
  <br/>
  <br/>
  <br/>
</body>
</html>
